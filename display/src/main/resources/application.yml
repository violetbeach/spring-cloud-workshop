server:
  port: 8081

spring:
  application:
    name: display
    
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
      circuitBreaker:
        requestVolumeThreshold: 1 # default 20
        errorThresholdPercentage: 50 # default 50
        
product:
  ribbon:
    listOfServers: localhost:8082
    MAXAutoRetries: 0
    MaxAutoRetriesNextServer: 1